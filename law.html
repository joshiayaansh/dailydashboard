<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Full screen background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?technology'); /* Use a stunning background */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 1.5px;
            font-weight: bold;
            color: #f44336; /* Red color for emphasis */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5rem;
            line-height: 1.8;
            margin: 20px auto;
            max-width: 600px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        /* Floating warning label */
        .warning-label {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Button to make it interactive */
        .cta-button {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #f44336;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #d32f2f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background"></div>

    <!-- Warning Label -->
    <div class="warning-label">WARNING: Unauthorized Use Will Lead to Legal Action</div>

    <!-- Main Content -->
    <div class="content">
        <h1>If You Use the Exposed API Keys or Copy My Code</h1>
        <p>Law enforcement will be contacted immediately. Unauthorized use of my code or API keys is a criminal offense and will be pursued to the fullest extent of the law. Proceed with caution.</p>

        <!-- Call to Action Button -->
        <button class="cta-button" onclick="alert('Warning Acknowledged')">Acknowledge</button>
    </div>

</body>
</html>
